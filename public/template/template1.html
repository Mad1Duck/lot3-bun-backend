<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lottery Ticket</title>
    <style>
      body {
        background: #111;
        font-family: sans-serif;
        padding: 20px;
        color: #fff;
      }
      .lottery-card {
        max-width: 400px;
        margin: 0 auto;
        background: #222;
        padding: 24px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 24px rgba(0, 0, 0, 0.5);
        position: relative;
        overflow: hidden;
      }
      .lottery-card .decor {
        position: absolute;
        opacity: 0.05;
      }
      .lottery-card .decor-circle {
        border: 2px solid gold;
        border-radius: 50%;
        position: absolute;
      }
      .badge {
        background: rgba(0, 112, 243, 0.2);
        color: #3b82f6;
        padding: 4px 8px;
        border-radius: 6px;
        font-size: 12px;
        border: 1px solid rgba(59, 130, 246, 0.3);
      }
      .ticket-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
        position: relative;
        z-index: 1;
      }
      .ticket-number {
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: bold;
        font-size: 20px;
      }
      .ticket-number span.number {
        font-family: monospace;
        font-size: 16px;
      }
      .winning-numbers {
        margin-bottom: 32px;
      }
      .winning-numbers h3 {
        text-align: center;
        font-size: 12px;
        letter-spacing: 1px;
        margin-bottom: 16px;
      }
      .winning-numbers-list {
        display: flex;
        justify-content: center;
        gap: 12px;
      }
      .winning-number {
        width: 48px;
        height: 48px;
        background: gold;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #000;
        font-weight: bold;
        font-size: 18px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s;
      }
      .winning-number:hover {
        transform: scale(1.05);
      }
      .ticket-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 12px;
        position: relative;
        z-index: 1;
      }
      .ticket-footer span {
        font-weight: bold;
      }
      .gradient-line {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(to right, gold, #facc15, gold);
      }
      .icon {
        width: 16px;
        height: 16px;
        vertical-align: middle;
        fill: currentColor;
      }
    </style>
  </head>
  <body>
    <div id="ticket" class="lottery-card">
      <div class="gradient-line"></div>

      <div class="decor">
        <div class="decor-circle" style="top: 16px; left: 16px; width: 32px; height: 32px"></div>
        <div class="decor-circle" style="top: 32px; right: 32px; width: 16px; height: 16px"></div>
        <div class="decor-circle" style="bottom: 32px; left: 32px; width: 24px; height: 24px"></div>
      </div>

      <div class="ticket-header">
        <div class="ticket-number">
          <span style="color: gold">#</span>
          <span class="number">A1B2C3</span>
        </div>
        <div class="badge">Active</div>
      </div>

      <div class="winning-numbers">
        <h3>WINNING NUMBERS</h3>
        <div class="winning-numbers-list">
          <div class="winning-number">7</div>
          <div class="winning-number">14</div>
          <div class="winning-number">21</div>
          <div class="winning-number">28</div>
          <div class="winning-number">35</div>
          <div class="winning-number">22</div>
        </div>
      </div>

      <div class="ticket-footer">
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path d="M8 2v4" />
            <path d="M16 2v4" />
            <rect width="18" height="18" x="3" y="4" rx="2" />
            <path d="M3 10h18" />
          </svg>
          <span>2024-06-01</span>
        </div>
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path d="M8 2v4" />
            <path d="M16 2v4" />
            <rect width="18" height="18" x="3" y="4" rx="2" />
            <path d="M3 10h18" />
          </svg>
          <span>2024-06-30</span>
        </div>
      </div>
    </div>
  </body>
</html>
