<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lottery Card</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: transparent;
      }
      /* Container */
      .container {
        margin-left: auto;
        margin-right: auto;
        width: 400px;
        height: 200px;
      }
      /* Card */
      .card {
        background-color: #f9f6f1; /* contoh bg-lottery-card */
        padding: 1.5rem; /* p-6 */
        border: 1px solid rgba(128, 128, 128, 0.3); /* border border-border/50 */
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); /* shadow-2xl */
      }

      /* Header */
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 2rem; /* mb-8 */
      }
      .header-left {
        display: flex;
        align-items: center;
        gap: 0.75rem; /* gap-3 */
      }
      .gold-text {
        color: #d4af37; /* text-lottery-gold */
        font-size: 1.25rem; /* text-xl */
        font-weight: 700;
      }
      .mono-text {
        color: #333333; /* text-lottery-text */
        font-size: 1.125rem; /* text-lg */
        font-family: monospace;
      }
      .badge {
        background-color: rgba(37, 99, 235, 0.2); /* bg-blue-600/20 */
        color: #60a5fa; /* text-blue-400 */
        border: 1px solid rgba(59, 130, 246, 0.3); /* border-blue-500/30 */
        padding: 0.25rem 0.75rem; /* px-3 py-1 */
        border-radius: 0.375rem;
        font-size: 0.875rem;
      }

      /* Winning numbers section */
      .winning-title {
        color: #333333; /* text-lottery-text */
        font-size: 0.875rem; /* text-sm */
        font-weight: 500;
        margin-bottom: 1rem; /* mb-4 */
        letter-spacing: 0.1em; /* tracking-wider */
        text-transform: uppercase;
      }
      .winning-numbers {
        display: flex;
        justify-content: center;
        gap: 0.75rem; /* gap-3 */
      }
      .winning-number {
        width: 3rem; /* w-12 */
        height: 3rem; /* h-12 */
        background-color: #fcd34d; /* bg-lottery-number */
        border-radius: 9999px; /* rounded-full */
        display: flex;
        align-items: center;
        justify-content: center;
        color: black;
        font-weight: 700;
        font-size: 1.125rem; /* text-lg */
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-lg */
      }

      /* Footer */
      .footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .type {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-weight: 600;
        text-transform: capitalize;
      }
      .type-color {
        color: #10b981; /* contoh warna dari getTypeColor() */
      }
      .date-info {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.875rem;
        color: #666666; /* text-lottery-text */
      }
      .date-text {
        font-family: monospace;
      }
      .calendar-icon {
        width: 1rem;
        height: 1rem;
        fill: currentColor;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="ticket" class="card">
        <!-- Header -->
        <div class="header">
          <div class="header-left">
            <span class="gold-text">#</span>
            <span class="mono-text">{{ticketNumber}}->
          </div>
          <div class="badge">Active</div>
          <!-- tampil jika isActive=true -->
        </div>

        <!-- Winning Numbers Section -->
        <div class="mb-8">
          <h3 class="winning-title">Winning Numbers</h3>
          <div class="winning-numbers">
            <div class="winning-number">{{num0}}</div>
            <div class="winning-number">{{num1}}</div>
            <div class="winning-number">{{num2}}</div>
            <div class="winning-number">{{num3}}</div>
            <div class="winning-number">{{num4}}</div>
            <div class="winning-number">{{num5}}</div>
          </div>
        </div>

        <!-- Footer -->
        <div class="footer">
          <div class="type type-color">
            <!-- contoh icon -->
            <svg class="calendar-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M7 11h2v2H7zM11 11h2v2h-2zM15 11h2v2h-2zM19 4h-1V2h-2v2H8V2H6v2H5a2 2 0 00-2 2v12a2 2 0 002 2h14a2 2 0 002-2V6a2 2 0 00-2-2zM5 20V9h14v11z" />
            </svg>
            <span>Standard</span>
            <!-- contoh type -->
          </div>
          <div class="date-info">
            <svg class="calendar-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M7 11h2v2H7zM11 11h2v2h-2zM15 11h2v2h-2zM19 4h-1V2h-2v2H8V2H6v2H5a2 2 0 00-2 2v12a2 2 0 002 2h14a2 2 0 002-2V6a2 2 0 00-2-2zM5 20V9h14v11z" />
            </svg>
            <span class="date-text">{{enrollDate}}</span>
            <!-- contoh date -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
